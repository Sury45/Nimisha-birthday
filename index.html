<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Website</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #663399;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        header h1 {
            margin: 0;
            font-size: 2em;
        }

        .infinity-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff00cc, #3333ff, #00ccff, #ff00cc);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        section {
            padding: 20px;
        }

        .birthday-message {
            color: #fff;
            background-color: #ff66b2;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <div class="infinity-animation"></div>
        <h1>Happy Birthday!</h1>
    </header>

    <section class="birthday-message">
        <p>Wishing you a fantastic birthday filled with joy and laughter!</p>
    </section>

    <section>
        <h2>Your Section</h2>
        <p>This is where you can write your content.</p>
    </section>

    <!-- Add more sections as needed -->

    <!-- Optionally, you can include JavaScript for additional interactivity -->
</body>
</html>
