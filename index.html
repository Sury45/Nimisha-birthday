<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Nimisha!</title>

    <style>
        body {
            font-family: sans-serif;
            background-color: #f2f2f2; /* Light gray background */
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #fff; /* White background for the container */
        }

        .header {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #007bff; /* Blue header */
        }

        .message {
            text-align: center;
            margin-bottom: 20px;
            color: #495057; /* Grayish text */
        }

        .photos {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 20px;
        }

        .photo {
            margin: 10px;
            width: 200px;
            height: 200px;
            object-fit: cover;
            border: 1px solid #ccc; /* Add a border to the photos */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="header">Happy Birthday Nimisha!</h1>

        <p class="message">Wishing you a very happy birthday Nimisha! I hope you have a wonderful day filled with joy, laughter, and love.</p>

        <p class="message">You are an amazing and kind person, and I am so grateful to have you in my life. Thank you for always being there for me. I love you very much!</p>
    </div>
</body>
</html>
