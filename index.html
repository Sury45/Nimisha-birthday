<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday!</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    #birthday-message {
      text-align: center;
      padding: 100px;
      font-size: 24px;
      color: white;
    }

    #custom-message {
      text-align: center;
      padding: 20px;
      font-size: 18px;
      color: white;
    }

    #background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      animation: colorInfinity 20s linear infinite;
    }

    @keyframes colorInfinity {
      0% {
        background: linear-gradient(45deg, #FF6B6B, #FF8E53, #FFABAB);
      }
      25% {
        background: linear-gradient(45deg, #A18CD1, #FBC2EB);
      }
      50% {
        background: linear-gradient(45deg, #12C2E9, #C471ED, #F64F59);
      }
      75% {
        background: linear-gradient(45deg, #56CCF2, #2F80ED);
      }
      100% {
        background: linear-gradient(45deg, #FF6B6B, #FF8E53, #FFABAB);
      }
    }
  </style>
</head>
<body>
  <div id="background"></div>
  <div id="birthday-message">
    <p>Happy Birthday!</p>
  </div>
  <div id="custom-message">
    <p>Write your custom messages here!</p>
  </div>

  <script>
    // You can add JavaScript code here if needed
  </script>
</body>
</html>
