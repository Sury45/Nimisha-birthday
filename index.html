<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden; /* Prevents scrollbars due to animation */
        }

        header {
            background-color: #3498db;
            color: #fff;
            padding: 1em;
            font-family: 'Brush Script MT', cursive;
            font-size: 2em;
        }

        main {
            padding: 2em;
        }

        h1 {
            color: #3498db;
        }

        .birthday-message {
            background: linear-gradient(to right, #ff8a00, #e52e71, #3498db);
            color: #fff;
            padding: 1em;
            margin-top: 2em;
            animation: colorAnimation 15s infinite;
        }

        @keyframes colorAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My GitHub Page</h1>
        <p>Happy Birthday Nimisha!</p>
    </header>

    <main>
        <section>
            <h2>Section 1</h2>
            <p>This is where you can write your content for Section 1.</p>
        </section>

        <section>
            <h2>Section 2</h2>
            <p>This is where you can write your content for Section 2.</p>
        </section>
    </main>

    <div class="birthday-message">
        <h2>Happy Birthday!</h2>
        <p>Wishing you a day filled with joy and celebration.</p>
    </div>

</body>
</html>
