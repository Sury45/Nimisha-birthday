<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Birthday Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #24292e;
            color: #ffffff;
            text-align: center;
            padding: 20px;
            position: relative;
        }

        header h1 {
            margin: 0;
            font-size: 2em;
            animation: colorChange 3s infinite alternate;
        }

        @keyframes colorChange {
            0% {
                color: #61dafb;
            }
            100% {
                color: #ffffff;
            }
        }

        section {
            padding: 40px;
            text-align: center;
        }

        .happy-birthday {
            background-color: #3498db;
            color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .photos {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .photos img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Happy Birthday!</h1>
    </header>

    <section class="happy-birthday">
        <p>Wishing you a fantastic birthday filled with joy and happiness!</p>
    </section>

    <section>
        <h2>Your Section 1</h2>
        <p>Write your content here...</p>
    </section>

    <section>
        <h2>Your Section 2</h2>
        <p>Write your content here...</p>
    </section>

    <section class="photos">
        <img src="https://images.app.goo.gl/XseswRamRGpekmbHA/200" alt="Placeholder Photo 1">
        <img src="https://via.placeholder.com/200" alt="Placeholder Photo 2">
        <img src="https://via.placeholder.com/200" alt="Placeholder Photo 3">
    </section>

</body>
</html>
