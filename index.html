<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            overflow: hidden;
        }

        header {
            background-color: #3498db;
            color: #fff;
            padding: 1em;
            font-family: 'Brush Script MT', cursive;
            font-size: 24px;
        }

        main {
            padding: 2em;
            background: linear-gradient(45deg, #3498db, #e74c3c, #9b59b6, #2ecc71);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            color: #fff;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        h1 {
            color: #3498db;
        }

        .birthday-message {
            background-color: #3498db;
            color: #fff;
            padding: 1em;
            margin-top: 2em;
        }
    </style>
</head>
<body>

    <header>
        <h1>Happy Birthday Nimisha!</h1>
    </header>

    <main>
        <section>
            <h2>Section 1</h2>
            <p>This is where you can write your content for Section 1.</p>
        </section>

        <section>
            <h2>Section 2</h2>
            <p>This is where you can write your content for Section 2.</p>
        </section>
    </main>

    <div class="birthday-message">
        <h2>Happy Birthday!</h2>
        <p>Wishing you a day filled with joy and celebration.</p>
    </div>

</body>
</html>
