<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Nimisha!</title>

    <style>
        body {
            font-family: sans-serif;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
        }

        .header {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .message {
            text-align: center;
            margin-bottom: 20px;
        }

        .photos {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 20px;
        }

        .photo {
            margin: 10px;
            width: 200px;
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="header">Happy Birthday Nimisha!</h1>

        <p class="message">Wishing you a very happy birthday Nimisha! I hope you have a wonderful day filled with joy, laughter, and love.</p>

        <div class="photos">
            <img src="photo1.jpg" class="photo" alt="Photo 1">
            <img src="photo2.jpg" class="photo" alt="Photo 2">
            <img src="photo3.jpg" class="photo" alt="Photo 3">
        </div>

        <p class="message">You are an amazing and kind person, and I am so grateful to have you in my life. Thank you for always being there for me. I love you very much!</p>
    </div>
</body>
</html>
